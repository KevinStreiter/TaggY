<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
				>
	<h:form>
		<p:panelGrid id ="detailsGrid" columnClasses="columnSize" styleClass="noBorders">
			<p:panel  id="description" header="Description" >
				<h:outputText value= "#{pictureController.description}" />
			</p:panel>
			<p:panel  id="comment" header="Comment">
				<p:inputText value="#{pictureController.comment}" binding="#{comment}" style="width: 100%;" />
				<h:commandButton value="edit" action="#{pictureController.editComment(comment.value)}" style="display: none"/>
			</p:panel>
			<h:panelGrid >
				<p:panel id="TaggedPics" header="Image Tags">
					<h:commandButton value="save" type="submit" action="#{tagController.save}" style="display: none">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
					
				</p:panel>
				</h:panelGrid>
		</p:panelGrid>
	</h:form>
 </ui:composition>
