<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
				>
	<h:form>
		<p:panelGrid id ="detailsGrid" columns="2" style="width: 100%;" columnClasses="columnSize" styleClass="noBorders">
			<p:panel  id="description" header="Description" style="height: 100px;" >
				<h:outputText value= "#{pictureController.description}" />
			</p:panel>
			<p:panel  id="comment" header="Comment" style="height: 100px;">
				<p:inputText value="#{pictureController.comment}" binding="#{comment}" style="width: 100%;" />
				<h:commandButton value="edit" action="#{pictureController.editComment(comment.value)}" style="display: none"/>
			</p:panel>
		</p:panelGrid>
	</h:form>
 </ui:composition>
