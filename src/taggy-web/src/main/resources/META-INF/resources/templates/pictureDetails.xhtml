<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
				>
	<h:form id="detailsForm">
		<p:panelGrid id ="detailsGrid" columnClasses="columnSize" styleClass="noBorders">
			<p:panel  id="description" header="Description" >
				<h:outputText value= "#{pictureController.description}+#{picture.id}" />
			</p:panel>
			<p:panel  id="comment" header="Comment">
				<p:inputText value="#{pictureController.comment}" binding="#{comment}" style="width: 100%;" />
				<h:commandButton value="edit" action="#{pictureController.editComment(comment.value)}" style="display: none"/>
			</p:panel>
			<h:panelGrid>
				<p:panel id="tagPanel" header="Image Tags">
					<h:panelGroup id="picTags">
						<p:dataTable value="#{pictureController.tags}" var="tag" selectionMode="multiple" selection="#{tagController.selectedTags}" rowKey="#{tag.id}">/>
							<p:column>
								#{tag.tagName}
							</p:column>
							<p:column style="text-align: center">
								<p:commandButton update="picForm" icon="ui-icon-trash" title="DeleteTagFromPicture" action="#{pictureController.deleteTagOnPicture(tag.id)}" style="align-content: center" immediate="true" />
							</p:column>
						</p:dataTable>
					</h:panelGroup>
				</p:panel>
				</h:panelGrid>
		</p:panelGrid>
	</h:form>
 </ui:composition>
