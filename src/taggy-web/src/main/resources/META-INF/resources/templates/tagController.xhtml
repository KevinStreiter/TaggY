<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id = "tagsTable">
      <h:panelGrid columns="1" >
		  <p:inputText id="tagname" size="10"
					   value="#{tagController.tag.tagName}"
					   required="true" maxlength="20"/>
		  <h:commandButton value="save" type="submit" action="#{tagController.save}" style="display: none"/>
		  <!--<p:commandButton id="deleteButton" process="tags" icon="ui-icon-trash" value="delete" action="#{tagController.deleteSelectedTag(tag.id)}" update="tagsTable"/>-->
		  <p:dataTable id="tags" value="#{tagController.tags}" var="tag">
			  <p:column>
				   #{tag.tagName}
			  </p:column>
			  <p:column style="text-align: center">
				  <p:commandButton update="tags" icon="ui-icon-trash" title="Delete" action="#{tagController.deleteSelectedTag(tag.tagName)}" style="align-content: center"/>
			  </p:column>
		  </p:dataTable>
      </h:panelGrid>
    </h:form>
 </ui:composition>
