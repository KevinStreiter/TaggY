<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
				>
    <h:form>
      <h:panelGrid columns="1" >
		  <p:inputText id="tagname" size="10"
					   value="#{tagController.tag.tagName}"
					   required="true" maxlength="20"/>
		  <h:commandButton value="save" type="submit" action="#{tagController.save}" style="display: none"/>
		  <p:dataTable id="tags" value="#{tagController.tags}" var="tag" selectionMode="multiple" selection="#{tagController.selectedTags}" rowKey="#{tag.id}">
		  <p:ajax event="rowDblselect" listener="#{tagController.doubleCLick}" 
   			  />
			  <p:column>
				   #{tag.tagName}
			  </p:column>
			  <f:facet name="footer">
            		<p:commandButton  type="submit" actionListener="#{tagController.buttonAction}"  value="View"   />
        	</f:facet>
		  </p:dataTable>
      </h:panelGrid>
    </h:form>
 </ui:composition>
