<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id = "tagsTable">
      <h:panelGrid columns="1" >
		  <p:inputText id="tagname" size="10"
					   value="#{tagController.tag.tagName}"
					   required="true" maxlength="20"/>
		  <h:selectOneRadio required="true" value="#{pictureController.chose}"  valueChangeListener="#{pictureController.changeChose}">
		  	<f:ajax />
		  	<f:selectItem itemValue = "or" itemLabel="or"/>
		  	<f:selectItem itemValue = "and" itemLabel="and"/>
		  </h:selectOneRadio>
		  
		  <h:commandButton value="save" type="submit" actionListener="#{tagController.save}" style="display: none">
		  	<f:ajax execute="@form" render="@form" />
		  </h:commandButton>
		  <p:dataTable id="tags" value="#{tagController.tags}" styleClass="tagsTable" var="tag" rowSelectMode="checkbox" selection="#{tagController.selectedTags}" rowKey="#{tag.id}" >
			  <ui:insert name="searchComponent"/>
			  <p:column>
				   <h:outputText value="#{tag.tagName}"/>
			  </p:column>
			  <p:column style="text-align: center">
				  <p:commandButton update="tags" icon="ui-icon-trash" title="Delete" action="#{tagController.deleteSelectedTag(tag.tagName)}" style="align-content: center" immediate="true" />
			  </p:column>
		  </p:dataTable>
      </h:panelGrid>
    </h:form>
 </ui:composition>
