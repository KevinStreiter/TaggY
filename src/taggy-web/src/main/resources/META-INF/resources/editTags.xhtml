<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
				template="templates/main.xhtml">

	<ui:define name="content">
		<h:form id="edit_tags">
			<h:inputHidden value="#{tagController.tag.id}"
						   id="tagId"/>

			<h:panelGrid columns="1">

				<h:outputLabel for="tagname" value="Tag name" />
				<p:inputText id="tagname"
							 value="#{tagController.tag.tagName}"
							 required="true" maxlength="40" />

				<h:commandButton id="saveButton" value="Save"
								 action="#{tagController.save}" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
