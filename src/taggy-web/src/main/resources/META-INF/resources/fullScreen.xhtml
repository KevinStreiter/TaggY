<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="templates/main.xhtml">

<ui:define name="tags">
    <h:form>
      <h:panelGrid columns="1">
		  <h:outputLabel for="tagname" value="Tags" />
		  <p:inputText id="tagname" size="10"
					   value="#{tagController.tag.tagName}"
					   required="true" maxlength="40"/>
		  <h:commandButton value="save" type="submit" action="#{tagController.save}"/>
		  <h:dataTable value="#{tagController.tags}" var="tag" selectionMode="single" rowKey="#{tagController.tag.id}" editable="true">
			  <!--<p:ajax event="rowSelect" listener="#{tagController.onRowSelect}"/>
			  <p:ajax event="rowUnselect" listener="#{tagController.onRowUnselect}"/>-->
			  <h:column>
				  <h:link value="#{tag.tagName}" outcome="tag">
					  <f:param name="id" value="#{tag.id}" />
				  </h:link>
			  </h:column>
		  </h:dataTable>
      </h:panelGrid>
    </h:form>
</ui:define>

<ui:define name="images">
	<h:form>
		<h:panelGrid id="imageView" columns="1" rules="all">
				<h:graphicImage
						value="app11he.jpg"
						style="width:800px;" />
		</h:panelGrid>
	</h:form>
</ui:define>

</ui:composition>
