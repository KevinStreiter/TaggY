<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="templates/main.xhtml">

<ui:define name="tags">
     <ui:include src="/templates/tagController.xhtml" />

</ui:define>

<ui:define name="images">
	<h:form>
		<p:inputText style="width: 99%;" autoResize="false" binding="#{text}" />
		<h:commandButton value="quer" action="#{pictureController.textQuery(text.value)}"/>
		<p:dataGrid value="#{pictureController.pictures}" var="picture" columns="10" layout="grid" style="width: 99%;">			 
			<h:commandLink action ="#{pictureController.selectImage(picture.id)}">
				<h:graphicImage  value="app11he.jpg"   style="width:100px;" />
				#{picture.id}
			</h:commandLink>
		</p:dataGrid>
	</h:form>
	
</ui:define>

</ui:composition>
