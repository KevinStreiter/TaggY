<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="templates/main.xhtml">

<ui:define name="tags">
     <ui:include src="/templates/tagController.xhtml" />
</ui:define>

<ui:define name="searchComponent">
	<p:ajax event="rowSelectCheckbox" listener="#{pictureController.onRowSelect}" update=":hfrom:pictureGrid" />
			  <p:ajax event="rowUnselectCheckbox" listener="#{pictureController.onRowUnselect}" update=":hfrom:pictureGrid" />
			  <p:column selectionMode="multiple" style="width:16px;text-align;center"/>
			  
</ui:define>

<ui:define name="details">
</ui:define>

<ui:define name="images">
	<h:form id="hfrom" styleClass="ui-noborder">
		
		<p:dataScroller id="pictureGrid" value="#{pictureController.pictures}" var="picture">
			<h:graphicImage id="picture"  value="http://www.proengineering.ch/images/projekte/fhnw.jpg" styleClass="imageOverView" onclick="show(this,'#{picture.id}');" />
		</p:dataScroller>
			
	</h:form>
	<h:form id="hidden">
		<input type="hidden" name="selectedPic" id="selectedPic" />
		<p:remoteCommand name="goToFullScreen" action="#{pictureController.selectImage}"  immediate="true"/>
		<input type="hidden" name="selectedPics" id="selectedPics" />
		<h:commandButton value = "Show Hidden Value" onclick = "setList()" action="#{pictureController.printOut}"  immediate="true" />
	</h:form>
</ui:define>

<ui:define name="searchHeader">
		<h:panelGroup>
			<h:panelGrid columns="2" style=" width: 100%;" columnClasses="textRight">
				<h:outputText value="Text search"/>
				<p:inputText id="queryInput" style="width: 99%;"  binding="#{text}" />
				<h:commandButton value="quer"  actionListener="#{pictureController.textQuery(text.value)}"  style="display: none">
				<f:ajax execute="@form" render="hfrom:pictureGrid" />
				 </h:commandButton>
			</h:panelGrid>
		</h:panelGroup>
</ui:define>

<ui:define name="details"></ui:define>

</ui:composition>
