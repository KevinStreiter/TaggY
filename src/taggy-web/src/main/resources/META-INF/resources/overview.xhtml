<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="templates/main.xhtml">

<ui:define name="tags">
     <ui:include src="/templates/tagController.xhtml" />
</ui:define>

<ui:define name="details">
</ui:define>

<ui:define name="deleteTags">
	<p:commandButton update="tags" icon="ui-icon-trash" title="Delete" action="#{tagController.deleteSelectedTag(tag.tagName)}" style="align-content: center" immediate="true"/>
</ui:define>

<ui:define name="images">
	<h:form id="hfrom">
		
		<p:dataGrid id="pictureGrid" value="#{pictureController.pictures}" var="picture" columns="11" layout="grid" style="width: 99%;">
			<h:graphicImage id="picture"  value="https://42796r1ctbz645bo223zkcdl-wpengine.netdna-ssl.com/wp-content/uploads/2016/07/1260x485-bass-guitar-1281x612.jpg" style="width:100px;" onclick="show(this,'#{picture.id}');" />
		</p:dataGrid>
			
	</h:form>
	<h:form id="hidden">
		<input type="hidden" name="selectedPic" id="selectedPic" />
		<p:remoteCommand name="goToFullScreen" action="#{pictureController.selectImage}"  immediate="true"/>
		<p:remoteCommand name="getSelectedPics" value = "ShowHiddenValue" onclick = "setList()" immediate="true" />
	</h:form>
</ui:define>

<ui:define name="searchHeader">
		<h:panelGroup>
			<h:panelGrid columns="2" style=" width: 100%;" columnClasses="textRight">
				<h:outputText value="Text search"/>
				<p:inputText id="queryInput" style="width: 99%;"  binding="#{text}" />
				<h:commandButton value="quer"  actionListener="#{pictureController.textQuery(text.value)}"  style="display: none">
				<f:ajax execute="@form" render="hfrom:pictureGrid" />
				 </h:commandButton>
			</h:panelGrid>
		</h:panelGroup>
</ui:define>

<ui:define name="details"></ui:define>

</ui:composition>
