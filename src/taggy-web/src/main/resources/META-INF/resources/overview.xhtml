<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="templates/main.xhtml">

<ui:define name="tags">
     <ui:include src="/templates/tagController.xhtml" />
</ui:define>

<ui:define name="details">
</ui:define>

<ui:define name="images">
	<h:form id="hfrom">
		
		<p:dataGrid id="pictureGrid" value="#{pictureController.pictures}" var="picture" columns="11" layout="grid" style="width: 99%;">
			<h:graphicImage id="picture"  value="https://npr.news.eulu.info/wp-content/uploads/2017/07/Russischer-B%C3%A4r.jpg" style="width:100px;" onclick="show(this,'#{picture.id}');" />
		</p:dataGrid>
			
	</h:form>
	<h:form id="hidden">
		<input type="hidden" name="selectedPic" id="selectedPic" />
		<p:remoteCommand name="goToFullScreen" action="#{pictureController.selectImage}"  immediate="true"/>
		<input type="hidden" name="selectedPics" id="selectedPics" />
		<h:commandButton value = "Show Hidden Value" onclick = "setList()" action="#{pictureController.printOut}"  immediate="true" />
	</h:form>
</ui:define>

<ui:define name="searchHeader">
		<h:panelGroup>
			<h:panelGrid columns="2" style="width: 100%;">
				<h:outputText value="Text search"/>
				<p:inputText id="queryInput" style="width: 99%;"  binding="#{text}" />
				<h:commandButton value="quer"  actionListener="#{pictureController.textQuery(text.value)}"  style="display: none">
				<f:ajax execute="@form" render="hfrom:pictureGrid" />
				 </h:commandButton>
			</h:panelGrid>
		</h:panelGroup>
</ui:define>

<ui:define name="details"></ui:define>

</ui:composition>
